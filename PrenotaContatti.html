<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Capra & Cavoli un accogliente B&B">
  <meta name="author" content="Capra & Cavoli">
  <meta name="keywords" content="B&B, Bed and Breakfast, Capra & Cavoli, Camere, Stanze, Prenotazioni, Contatti">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="./src/styleVincenzo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Capra & Cavoli | Prenotazioni</title>
</head>

<body>

  <!--form per le prenotazioni-->

  <div class="container mt-4 " id="prenota">
    <h2>Prenota subito la tua Esperienza su Capra & Cavoli </h2>
    <p>Per prenotare la tua esperienza, compila il form sottostante. Ti ricontatteremo al piu' presto per confermare la
      tua prenotazione.</p>
    <div class="row">
      <div class="col-md">
        <form class="form">
          <div class="mb-3">
            <label for="nomeCliente" class="form-label">Nome e Cognome</label>
            <input type="text" class="form-control" id="nomeCliente" />
          </div>
          <div class="mb-3">
            <label for="telefonoPaziente" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="telefonoPaziente" />
          </div>
          <div class="mb-3">
            <label for="emailPaziente" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailPaziente" />
          </div>
          <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" />
          </div>
          <div class="mb-3">
            <label for="data" class="form-label">Seleziona Stanza</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>---</option>
              <option value="1">Singola</option>
              <option value="2">Doppia</option>
              <option value="3">Suite</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="data" class="form-label">Seleziona Attivita'</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>---</option>
              <option value="1">Spa</option>
              <option value="2">Massaggi</option>
              <option value="3">Trekking</option>
              <option value="4">Tour in Bici</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Prenota</button>
        </form>
      </div>
      <div class="col mt-2">
        <img class="imgPrenotazioni" src="/img/prenotazioni.png" alt="">
      </div>
    </div>


  </div>


  <!-- form contattaci -->

  <div class="container mt-5" id="contatti">
    <h2>Contattaci</h2>
    <p>Per qualsiasi domanda o richiesta, non esitare a contattarci utilizzando il modulo sottostante:</p>
    <form class="form">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <div class="mb-3">
        <label for="messaggio" class="form-label">Messaggio</label>
        <textarea class="form-control" id="messaggio"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Invia</button>
    </form>
  </div>
</body>

</html>
